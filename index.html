<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>

    <body>
        <div class="mobile-warning">
            <h3>Cannot be viewed on mobile devices.</h3>
            <h3>Please use a desktop or laptop.</h3>
        </div>

        <div class="main-flex">
            <div class="navbar-flex">
                <div class="navbar-content">
                    <div>Documentation</div>
                    <div>About Us</div>
                    <div>Airbus</div>
                    <div>Dummy</div>
                </div>
                <div class="menu">
                    <input type="checkbox" class="menu-toggle" />
                    <div class="menu-stick"></div>
                    <div class="menu-stick"></div>
                    <div class="menu-stick"></div>
                </div>
            </div>

            <div class="main-container">
                <div class="slogan-container">
                    <p class="slogan-line-1">READY TO</p>
                    <p class="slogan-line-2">TAKE OFF?</p>
                </div>

                <form action="" class="form-container">
                    <div class="text-field">
                        <label for="test">From</label>
                        <input type="text" name="test" placeholder="Where?" />
                    </div>

                    <div class="text-field">
                        <label for="test">To</label>
                        <input type="text" name="test" placeholder="Where?" />
                    </div>

                    <input type="submit" value="GO!" />
                </form>
            </div>
        </div>

        <div class="map-visualizer"></div>
    </body>
</html>
